<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Tutorial</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <div class="cards">  
        <div class="card">
          <div class="card__header">  
            <h2 class="card__title">Merry Christmas</h2> 
            <button class="card__more-info">More information</button>
            <button class="card__less-info">Less infomation</button>
          </div>
          <div class="card__content">
            <p class="card__body">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Omnis earum deserunt asperiores! Nulla et accusantium voluptate provident nemo dolor sapiente laborum perferendis soluta vel. Magni blanditiis alias omnis harum sequi.</p>
            <div class="heart">
              <input type="checkbox" class="heart__checkbox">
              <div class="heart__icon"></div>
            </div> 
          </div>
        </div>
      </div>
      <script src="./js/script.js"></script>
</body>
</html>
